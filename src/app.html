<!doctype html>
<html data-theme='1' lang="en">
	<head>
		<meta charset="utf-8" />
		<link href="%sveltekit.assets%/favicon.png" rel="icon"/>
		<meta content="width=device-width, initial-scale=1" name="viewport"/>

		<title>Tom Planche's website</title>

		<meta content="Tom Planche" name="author"/>
		<meta content="Tom Planche's personal website" name="description"/>

		<meta content="Tom Planche's website" property="og:title"/>
		<meta content="https://tomplanche.fr/favicon.png" property="og:image"/>
		<meta content="image/png" property="og:image:type"/>
		<meta content="500" property="og:image:width"/>
		<meta content="500" property="og:image:height"/>
		<meta content="Tom Planche's ugly face" property="og:image:alt"/>

		<!-- Prevent theme flickering -->
		<script>
			const storedTheme = localStorage.getItem('selected-theme');
			if (storedTheme) {
				document.documentElement.dataset.theme = storedTheme;
			}
		</script>

		%sveltekit.head%
	</head>

	<body class="dark" data-sveltekit-preload-data="hover">
		<div style="display: contents">
			%sveltekit.body%
		</div>
	</body>
</html>
